<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-16 py-3">
          <span class="sr-only">Image</span>
        </th>
        <th scope="col" class="px-6 py-3">
          Product
        </th>
        <th scope="col" class="px-6 py-3">
          Qty
        </th>
        <th scope="col" class="px-6 py-3">
          Price
        </th>
        <th scope="col" class="px-6 py-3">
          Action
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
        <td class="p-4">
          <img [src]="item.imageUrl" alt="{{ item.name }}" class="w-10 h-10 rounded-full">
        </td>
        <td class="px-6 py-4">
          {{ item.name }}
        </td>
        <td class="px-6 py-4">
          {{ item.quantity }}
        </td>
        <td class="px-6 py-4">
          ${{ item.salary }}
        </td>
        <td class="px-6 py-4">
          <button (click)="deleteItem(item.id)" class="text-red-600 hover:text-red-900">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
